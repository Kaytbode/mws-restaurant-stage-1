<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#754C00">
  <meta name="description" content="A restaurant reviews app">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/below500.css">
  <link rel="stylesheet" media="screen and (min-width: 501px) and (max-width: 750px)" href="css/btw500and750.css">
  <link rel="stylesheet" media="screen and (min-width: 751px)" href="css/above750.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="manifest" href="./manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <a href="#restaurant-container" class="skip-link">Skip Map</a>
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="map image of restaurant location"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" tabindex="-1">
      <h2 id="restaurant-name"></h1>
      <figure>
          <picture>
            <source
              id= "srcset-above400"
              media= "(min-width: 401px)">
            <img id="restaurant-img">
          </picture>
          <figcaption>
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
          </figcaption>
      </figure>
        <table id="restaurant-hours"></table>
    </section>
    <hr>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
      <!-- Modal  -->
      <div class="modal" role="dialog">
        <form action="http://localhost:1337/reviews/" method="POST"> 
          <h3>Add Reviews</h3>
          <div>
            <input type="text" id="restaurant-id" name="restaurant_id" hidden>
         </div>
          <div>
              <label for="user-name">Reviewer's Name</label>
              <input type="text" id="user-name" name="name">
          </div>
          <div>
              <label for="user-rating">Rating</label>
              <input type="number" name="rating" value="0" min="0" max="5" id="user-rating">
          </div>
          <div>
              <label for="user-comment">Comments</label>
              <textarea id="user-comment" name="comments" rows="5">Add comments</textarea>
          </div>
          <div class="modal-buttons">
              <button type = "button" class="close-modal">Close</button>
              <button type="submit">Submit</button>
          </div>
          
        </form>
      </div>
    <div class="overlay"></div>
    <!-- End of modal -->
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  
  <script src="sw.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" src="js/idb.js"></script>
  <script type="application/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" src="js/restaurant_info.js"></script>
  <!-- End scripts -->

</body>

</html>
